{% extends 'base.html' %} {% block body_block %}
<div class="p-3 mb-2 bg-success text-white">
  <h5 class="text-center">Register Page</h5>
</div>
<div class="container">
  {%for m in message%} {{m}} {%endfor%}
  <form method="POST" action="">
    {% csrf_token %}
    <input
      type="text"
      class="form-control"
      placeholder="Enter Your Username"
      name="username"
    /><br />
    <input
      type="email"
      class="form-control"
      placeholder="Enter Your Email"
      name="email"
    />
    <br />
    <input
      type="text"
      class="form-control"
      placeholder="First name"
      name="first_name"
    /><br />
    <input
      type="text"
      class="form-control"
      placeholder="Last name"
      name="last_name"
    /><br />
    <input
      type="password"
      class="form-control"
      placeholder="Enter Your Password"
      name="password1"
    /><br />
    <input
      type="password"
      class="form-control"
      placeholder="Confirm Password"
      name="password2"
    />
    <br />
    <div class="text-center">
      <input type="submit" class="btn btn-success" name="" />
    </div>
  </form>
</div>

{% endblock %}
